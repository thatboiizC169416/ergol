<svg xmlns="http://www.w3.org/2000/svg" class="gnu" theme="reach"
  viewBox="90 60 720 240">

  <style>
    :root {
      color-scheme: light dark;
      /* default keys */
      --fg-normal-shadow: #8bb8;
      --fg-normal-border: #666;
      --fg-normal:        #333;
      --bg-normal:        #fff;
      /* special keys */
      --fg-level3:        green;
      --fg-level5:        blue;
      --fg-deadkey:       red;
      --fg-special:       #555;
      --bg-special:       #e4e4e4;
      /* 'reach' theme */
      --bg-number:        hsl( 42, 100%, 95%);
      --bg-letter:        hsl(222, 100%, 95%);
      --bg-home:          hsl(222, 100%, 90%);
    }

    @media (prefers-color-scheme: dark) { :root {
      --fg-normal-shadow: #8558;
      --fg-normal-border: #666;
      --fg-normal:        #bbb;
      --bg-normal:        #4d4d4d;
      /* special keys */
      --fg-level3:        #99f;
      --fg-level5:        #6d6;
      --fg-deadkey:       #f77;
      --fg-special:       #888;
      --bg-special:       #333;
      /* 'reach' theme */
      --bg-number:        hsl( 80, 10%, 35%);
      --bg-letter:        hsl(220, 15%, 35%);
      --bg-home:          hsl(230, 30%, 30%);
    }}

    rect, path {
      fill: var(--bg-letter);
      stroke: var(--fg-normal-border);
      stroke-width: .5px;
    }
    text {
      fill: var(--fg-normal);
      font: normal 20px sans-serif;
      text-align: center;
      text-shadow: 0 1px 0px var(--fg-normal-shadow);
    }

    .specialKey,
    .specialKey rect,
    .specialKey path { fill: var(--bg-special); }
    .specialKey text { fill: var(--fg-special); }
    .homeKey    rect { fill: var(--bg-home);    }
    .level3, .level4 { fill: var(--fg-level3); }
    .level5, .level6 { fill: var(--fg-level5); }
    .deadKey {
      fill: var(--fg-deadkey);
      font-size: 22px;
    }

    #row_AD { transform: translate(64px,  64px); }
    #row_AC { transform: translate(64px, 124px); }
    #row_AB { transform: translate(64px, 184px); }
    #row_AA { transform: translate(64px, 244px); }

    /*
    .left   { transform: translate(-15px, 0); }
    .right  { transform: translate(+15px, 0); }
    */

    .specialKey .win,
    .specialKey .gnu {
      font-size: 14px;
    }
    .specialKey .win,
    .specialKey .mac,
    .specialKey .gnu {
      display: none;
    }
    .mac .specialKey .mac,
    .gnu .specialKey .gnu,
    .win .specialKey .win { display: block; }
  </style>

