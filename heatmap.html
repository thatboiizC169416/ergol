<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="a Colemak-style keyboard layout for French-speaking users" />
  <title> Ergo-L </title>
  <link type="text/css" rel="stylesheet" href="css/layout.css" />
  <link type="text/css" rel="stylesheet" href="css/demo.css" />
  <link type="image/svg+xml" rel="icon" href="favicon.svg" sizes="any" />
  <style>
    html {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0 25px;
      margin: auto;
      max-width: 51em;
      min-height: calc(100% - 50px);
    }
    header {
      font-size: 1rem;
    }
    h1 {
      margin-bottom: 0.2em;
      font-size: 1.4rem;
    }
    h3 {
      border-bottom: 1px dotted;
    }
    h3 + small {
      text-align: right;
      margin-top: -1em;
    }
    div {
      text-align: center;
    }
    input {
      box-sizing: border-box;
      width: 100%;
      margin-bottom: .5em;
      text-align: center;
      font-size: 1.3em;
    }
    canvas {
      width: 100%;
      height: 100px;
    }
    table {
      width: 100%;
      font-size: small;
      table-layout: fixed;
    }
    th {
      font-weight: normal;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .row table {
      display: flex;
      flex-direction: column;
      flex-basis: 100%;
      flex: 1;
    }
    .row td {
      width: 4em;
    }
    footer {
      margin-top: 2em;
    }
  </style>
  <script src="js/x-keyboard.js" type="module"></script>
  <script src="js/heatmap.js" type="text/javascript"></script>
</head>
<body>

  <header>
    <h1> Heatmap </h1>
    <small>
      Fréquences de touches obtenues avec le “Don Quichotte” de Cervantès.
    </small>
  </header>

  <div id="selector">
    <x-keyboard id="keyboard"></x-keyboard>
    <form>
      <select id="layout">
        <option disabled>  [en]       </option>
        <option>          qwerty      </option>
        <option>          dvorak      </option>
        <option>          colemak     </option>
        <option>          workman     </option>
        <option disabled>  [fr]       </option>
        <option>          azerty      </option>
        <option>          lafayette   </option>
        <option selected> ergol       </option>
        <option>          bepo        </option>
        <option disabled>  [fr-dev]   </option>
        <option>          ergolak-m   </option>
        <option>          ergolak-i   </option>
        <option>          ergolak-o   </option>
        <option>          ergoleo-m   </option>
        <option>          ergoleo-i   </option>
        <option>          ergoleo-o   </option>
        <option>          dvorak42    </option>
        <option>          bepo42      </option>
      </select>
      <select id="geometry">
        <option value="iso">           ISO   </option>
        <option value="ansi" selected> ANSI  </option>
        <option value="ol60">          TMx   </option>
        <option value="ol50">          50%   </option>
        <option value="ol40">          40%   </option>
      </select>
      <select id="corpus">
        <option>          en    </option>
        <option selected> en+fr </option>
        <option>             fr </option>
      </select>
    </form>
  </div>

  <h3> Charge des doigts </h3>
  <small><span id="load-left"></span> / <span id="load-right"></span></small>
  <div id="load">
    <canvas></canvas>
    <table></table>
  </div>

  <h3> Digrammes à un doigt </h3>
  <small><span id="sfu-all"></span></small>
  <div id="sfu">
    <canvas></canvas>
    <table></table>
  </div>

  <h3> Touches doublées </h3>
  <small><span id="sku-all"></span></small>
  <div id="sku">
    <canvas></canvas>
    <table></table>
  </div>

  <h3> Achoppements </h3>
  <div class="row">
    <table></table>
    <table id="unsupported"></table>
    <table></table>
    <table id="sfu-digrams"></table>
    <table></table>
    <table id="sku-digrams"></table>
    <table></table>
  </div>

  <h3> Roulements </h3>
  <small>
    <span id="inward-all"></span>
    / <span id="outward-all"></span>
    / <span id="redirect-all"></span>
  </small>
  <div class="row">
    <table></table>
    <table id="inward"></table>
    <table></table>
    <table id="outward"></table>
    <table></table>
    <table id="redirect"></table>
    <table></table>
  </div>

  <footer>
    <small>
      powered by <a href="https://fabi1cazenave.github.io/x-keyboard/">x-keyboard</a>
    </small>
    <a href="./">« ErgoL</a>
  </footer>

</body>
</html>
